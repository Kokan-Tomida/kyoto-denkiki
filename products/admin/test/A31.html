<script type="text/javascript">
$(document).ready(function() {
 
//ページトップボタンにつけたid名を入れてください 
 var topBtn = $('#pagetop');
 topBtn.hide();
 
 //スクロールが100に達したらボタン表示
 $(window).scroll(function () {
if ($(this).scrollTop() > 100) {
 topBtn.fadeIn();
 } else {
 topBtn.fadeOut();
 }
 });
  
 //スクロールしてトップ
 topBtn.click(function () {
 $('body,html').animate({
 scrollTop: 0
 }, 500);
 return false;
 });
});
</script>
